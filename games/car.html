<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Car</title>
  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const canvas = document.getElementById('scene');
    const renderer = new THREE.WebGLRenderer({ canvas });
    const width = window.innerWidth, height = window.innerHeight;
    renderer.setSize(width, height);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
    camera.position.z = 5;

    const carGeometry = new THREE.BoxGeometry(1, 0.5, 0.5);
    const carMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const car = new THREE.Mesh(carGeometry, carMaterial);
    scene.add(car);

    const obstacles = [];
    function createObstacle() {
      const obsGeo = new THREE.BoxGeometry(Math.random() * 2 + 1, Math.random() * 1 + 1, 0.5);
      const obsMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const obs = new THREE.Mesh(obsGeo, obsMat);
      obs.position.set(Math.random() * 10 - 5, -10, 0);
      scene.add(obs);
      obstacles.push(obs);
    }

    for (let i = 0; i < 5; i++) createObstacle();

    let touchStart = { x: 0, y: 0 };
    let carVelocity = 0.1;

    window.addEventListener('touchstart', e => {
      touchStart.x = e.touches[0].clientX;
      touchStart.y = e.touches[0].clientY;
    });

    window.addEventListener('touchmove', e => {
      const diffX = e.touches[0].clientX - touchStart.x;
      if (e.touches[0].clientX > touchStart.x) car.rotation.y += 0.02;
      if (e.touches[0].clientX < touchStart.x) car.rotation.y -= 0.02;
      touchStart.x = e.touches[0].clientX;
    });

    function animate() {
      requestAnimationFrame(animate);
      car.position.x += carVelocity * Math.sin(car.rotation.y);
      car.position.z -= carVelocity * Math.cos(car.rotation.y);

      obstacles.forEach(obs => {
        obs.position.z += 0.05;
        if (obs.position.z > 5) obs.position.z = -5;
      });

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
