<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>body{margin:0;overflow:hidden;touch-action:none}canvas{display:block}</style>
</head>
<body>
<canvas></canvas>
<script>
let c=canvas,w=c.width=innerWidth,h=c.height=innerHeight,x=c.getContext('2d'),t=0,s=!1,m=0,v=[],f=(n,a,b)=>Math.random()*(b-a)+a,p=()=>{x.fillStyle='rgba(0,50,150,.3)';x.fillRect(0,0,w,h);for(i=0;i<200;i++){x.beginPath();x.arc(v[i].x+=v[i].u,v[i].y+=v[i].v,v[i].r,0,7);x.fillStyle=`rgba(255,255,255,${f(0,.5,.8)})`;x.fill();v[i].x>w&&(v[i].x=0);v[i].y>h&&(v[i].y=0)}};while(v.length<200)v.push({x:f(0,0,w),y:f(0,0,h),u:f(0,-.5,.5),v:f(0,-.5,.5),r:f(0,1,3)});c.ontouchstart=e=>{m=(m+1)%3},setInterval(()=>{t+=(s?4:-1);p()},33);</script>
</body>
</html>
